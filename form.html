<!doctype html>
<html>
    <head>
        <title>User Form</title>
    </head>
    <body>
        <!--form in html-->
        
        <form>
          <div>
            <label>Enter Username</label><br>
            <input type="text" value="Ruchi"><br>
          </div>

          <div>
            <label>Enter Password</label><br>
            <input type="password"><br>
          </div>
          <div>
            <label>Enter Gender</label><br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Transgender
          </div>
          <div>
              <label>Date of Birth</label><br>
              <input type="date" name="birth">
          </div>
          <div>
              <label>Degree</label><br>
              <select name="degree">
                <option value="BE">BE</option>
                <option value="Bcom">BCom</option>
                <option value="BSC">BSC</option>
                <option value="BTech">BTech</option>
              </select>
          </div>
          <div>
            <label>Select Course of Your Choice</label><br>
            <input type="checkbox" name="lang">JAVA
            <input type="checkbox" name="lang">HTML
            <input type="checkbox" name="lang">J2EE
            <input type="checkbox" name="lang">Java Script
         </div>

         <div>
             <input type="submit">
             <input type="reset">
         </div>
        
        
        </form>
    </body>
</html>
