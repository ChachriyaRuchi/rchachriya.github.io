<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!--list-->
        <ol type="A" start="4"> 
            <li>HTML</li>
            <li>CSS</li>
        </ol>
        <!--unordered list-->
        <ul type="square">
            <li>JAVA</li>
            <li>Python</li>
        </ul>
        <dl>
            <dt>Hot Coffee</dt>
                <dd>adding hot milk</dd>
            <dt>Cold Coffee</dt>
                <dd>adding cold milk </dd>
        </dl>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>1</td>
            </tr>
        </table>
    </body>
</html>
